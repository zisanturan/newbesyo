plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'  // Google services plugin
    id 'com.google.firebase.crashlytics' // Firebase Crashlytics plugin
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.tsb.besyocity"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.tsb.besyocity"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = 3
        versionName = flutter.versionName
        multiDexEnabled true // Enable multidex if your app exceeds 65k methods
    }

    signingConfigs {
        release {
            def keystoreProperties = new Properties()
            def keystoreFile = file("key.properties")

            if (keystoreFile.exists()) {
                keystoreProperties.load(new FileInputStream(keystoreFile))

                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            } else {
                println "WARNING: key.properties file not found. Release build will not be signed!"
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            ndk {
                debugSymbolLevel 'FULL'
            }
        }

        debug {
            signingConfig signingConfigs.release // You can remove this if you want debug to have a different signing config
        }
    }

    buildFeatures {
        viewBinding true
    }
}

flutter {
    source = "../.."
}
